<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to your board!</h2>
        <div class="task-title">
            <h3>Task</h3>
        </div>
        <form>
            <input type="text" class="task-input">
            <button class="task-submit"><i class="fas fa-plus"></i>
            </button>
        </form>
        <br>
        <br>
        <div class="tasks">
            <div class="tasks-header">
                <div class="task-title"><h3>Tasks</h3></div>
                <button class="clear-all"><i class="fas fa-trash"></i></button>
            </div>
            <ul class="tasks-list">
                <li class="task-item">
                    <p class="task-item-name">Walk the dog</p>
                    <a href="#" class="delete-task-item"><i class="fas fa-minus"></i></a>
                </li>
                <li class="task-item">
                    <p class="task-item-name">Homework</p>
                    <a href="#" class="delete-task-item"><i class="fas fa-minus"></i></a>
                </li>
                <li class="task-item">
                    <p class="task-item-name">Walk</p>
                    <a href="#" class="delete-task-item"><i class="fas fa-minus"></i></a>
                </li>
                <li class="task-item">
                    <p class="task-item-name">Wash the dishes</p>
                    <a href="#" class="delete-task-item"><i class="fas fa-minus"></i></a>
                </li>
            </ul>
        </div>
        <!-- <i class="fas fa-trash"></i> -->
    </div>
</body>
</html>
